<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Festive Wishes by Vansh</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      color: #4e342e;
    }

    h1 {
      color: #ff6f00;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .scroll-gallery {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .scroll-gallery img {
      height: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .scroll-gallery img:hover {
      transform: scale(1.05);
    }

    .festival-label {
      font-weight: bold;
      margin-top: 10px;
      color: #6d4c41;
    }
  </style>
</head>
<body>

  <h1>🎇 Vansh Ki Festive Gallery 🎇</h1>
  <p>Diwali ke roshan pal, Dhanteras ki shubh kharidari, Govardhan ki bhakti aur Bhai Dooj ka pyaar — sab kuch ek jagah ✨</p>

  <div class="scroll-gallery">
    <div class="scroll-gallery">
  <div>
    <img src="diwali.jpg.jpg" alt="Diwali">
    <div class="festival-label">Diwali 🪔</div>
  </div>
  <div>
    <img src="dhanteras.jpg.webp" alt="Dhanteras">
    <div class="festival-label">Dhanteras 🪙</div>
  </div>
  <div>
    <img src="govardhan.jpg.avif" alt="Govardhan">
    <div class="festival-label">Govardhan 🪷</div>
  </div>
  <div>
    <img src="bhaidooj.jpg.webp"  alt="Bhai Dooj"> 
    <div class="festival-label">Bhai Dooj 🪁</div>
  </div>
</div>
  </div>

</body>
</html>
